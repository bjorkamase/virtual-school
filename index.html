<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sekolah Virtual Mobile Pro</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    
    <style>
      /* Memastikan body memenuhi 100% layar tanpa scroll */
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; position: fixed; background: #2c3e50;
      }

      /* Overlay Menu yang memenuhi layar HP */
      #ui-overlay { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0,0,0,0.9); z-index: 10000; 
        display: flex; justify-content: center; align-items: center; 
      }
      .menu-box { 
        background: white; padding: 20px; border-radius: 15px; 
        width: 85%; max-width: 320px; text-align: center;
      }
      .role-btn { 
        width: 100%; padding: 15px; margin: 8px 0; 
        border: none; border-radius: 10px; color: white; 
        font-weight: bold; font-size: 16px;
      }

      /* UI Chat yang proporsional di HP */
      #chat-area {
        position: absolute; bottom: 20px; left: 10px; right: 10px;
        z-index: 1000; display: none; pointer-events: none;
      }
      #messages {
        height: 120px; background: rgba(0,0,0,0.5); color: white;
        padding: 8px; overflow-y: auto; border-radius: 10px 10px 0 0;
        pointer-events: auto; font-size: 12px; font-family: sans-serif;
      }
      .input-group { display: flex; pointer-events: auto; }
      #chat-input { flex: 1; padding: 12px; border: none; border-radius: 0 0 0 10px; font-size: 16px; } /* 16px mencegah auto-zoom iOS */
      #send-btn { padding: 0 20px; background: #3498db; color: white; border: none; border-radius: 0 0 10px 0; }

      /* Memaksa A-Frame menggunakan seluruh sisa ruang */
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>

    <div id="ui-overlay">
      <div class="menu-box">
        <h2 style="margin: 0 0 15px 0">üè´ SEKOLAH VIRTUAL</h2>
        <button class="role-btn" style="background:#e74c3c" onclick="gas('Kepala Sekolah')">KEPALA SEKOLAH</button>
        <button class="role-btn" style="background:#3498db" onclick="gas('Guru')">GURU</button>
        <button class="role-btn" style="background:#2ecc71" onclick="gas('Murid')">MURID</button>
      </div>
    </div>

    <div id="chat-area">
      <div id="messages"></div>
      <div class="input-group">
        <input type="text" id="chat-input" placeholder="Tulis pesan...">
        <button id="send-btn" onclick="kirimChat()">Kirim</button>
      </div>
    </div>

    <a-scene shadow="type: pcfsoft" vr-mode-ui="enabled: false">
      <a-entity environment="preset: contact; dressingAmount: 20;"></a-entity>
      
      <a-box position="0 2 -8" width="12" height="5" color="#ecf0f1"></a-box>
      <a-box position="0 2.5 -7.8" width="7" height="3" color="#1B3022"></a-box>
      <a-text id="papan" value="Selamat Datang!" position="0 2.5 -7.7" align="center" width="6" color="white"></a-text>

      <a-entity id="rig" position="0 1.6 5">
        <a-camera look-controls="touchEnabled: true" wasd-controls="acceleration: 100"></a-camera>
      </a-entity>
    </a-scene>

    <script>
      let currentRole = "";

      function gas(role) {
        currentRole = role;
        // Paksa tutup menu
        document.getElementById('ui-overlay').style.display = 'none';
        document.getElementById('chat-area').style.display = 'block';
        
        // Coba aktifkan fullscreen otomatis (beberapa HP mengizinkan)
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }

        tambahPesan("SISTEM", "Anda masuk sebagai " + role, "yellow");
      }

      function kirimChat() {
        const input = document.getElementById('chat-input');
        const pesan = input.value.trim();
        if (pesan !== "") {
          tambahPesan(currentRole, pesan, "#00efff");
          
          // Fitur Guru: Ketik "/papan Halo" untuk ganti tulisan papan
          if ((currentRole === 'Guru' || currentRole === 'Kepala Sekolah') && pesan.startsWith("/papan ")) {
            const teksBaru = pesan.replace("/papan ", "");
            document.getElementById('papan').setAttribute('value', teksBaru);
            tambahPesan("SISTEM", "Papan diupdate!", "#00ff00");
          }
          input.value = "";
        }
      }

      function tambahPesan(pengirim, teks, warna) {
        const box = document.getElementById('messages');
        const item = document.createElement('div');
        item.innerHTML = `<b style="color:${warna}">[${pengirim}]:</b> ${teks}`;
        box.appendChild(item);
        box.scrollTop = box.scrollHeight;
      }

      // Enter untuk kirim
      document.getElementById('chat-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') kirimChat();
      });
    </script>
  </body>
</html>
